<h2>Products</h2>
<p>Manage your agricultural product inventory</p>

<!-- Action Bar -->
<div class="actions-bar">
  <input id="searchInput" type="text" placeholder="Search products..." />
  <select id="categoryFilter">
    <option value="">Filter by category</option>
    <option value="Vegetables">Vegetables</option>
    <option value="Seeds">Seeds</option>
  </select>
  <button id="addProductBtn">+ Add New Product</button>
</div>

<!-- Product Table -->
<div class="table-container">
  <h3>Product Inventory</h3>
  <table id="productTable">
    <thead>
      <tr>
        <th>Product ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price(Per Kg)</th>
        <th>Packaging</th>
        <th>Status</th>
        <th>Supplier</th>
        <th>Planting Date</th>
        <th>Expected Harvest</th>
        <th>Shelf Life</th>
        <th>Storage Temp</th>
        <th>Humidity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="productTableBody">
      <!-- Dynamic product rows will load here -->
    </tbody>
  </table>
</div>

<!-- Add/Edit Product Modal -->
<div id="addProductModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h3>Add/Edit Product</h3>
    <form id="addProductForm">
      <input
        id="productID"
        name="productID"
        type="text"
        placeholder="Product ID"
        required
      />
      <input
        id="productName"
        name="productName"
        type="text"
        placeholder="Name"
        required
      />

      <!-- Category Dropdown -->
      <select id="category" name="category" required>
        <option value="" disabled selected>Select Category</option>
        <option value="Vegetables">Vegetables</option>
        <option value="Seeds">Seeds</option>
        <option value="Fruits">Fruits</option>
      </select>

      <input id="price" name="price" type="text" placeholder="Price" required />
      <input
        id="packaging"
        name="packaging"
        type="text"
        placeholder="Packaging  (e.g. 5 Kg Crates)"
        required
      />
      <input
        id="supplier"
        name="supplier"
        type="text"
        placeholder="Supplier"
        required
      />

      <select id="status" name="status" required>
        <option value="" disabled selected>Select Status</option>
        <option value="in-stock">In Stock</option>
        <option value="stock-out">Stock Out</option>
      </select>

      <div class="form-group">
        <label for="plantingDate">Planting Date</label>
        <input id="plantingDate" name="plantingDate" type="date" required />
      </div>

      <div class="form-group">
        <label for="harvestDate">Expected Harvesting Date</label>
        <input id="harvestDate" name="harvestDate" type="date" required />
      </div>

      <input
        id="shelfLife"
        name="shelfLife"
        type="text"
        placeholder="Shelf Life (e.g. 10 days)"
        required
      />
      <input
        id="storageTemp"
        name="storageTemp"
        type="text"
        placeholder="Storage Temperature (e.g. 8Â°C)"
        required
      />
      <input
        id="humidity"
        name="humidity"
        type="text"
        placeholder="Humidity (e.g. 85%)"
        required
      />

      <button type="submit">Save Product</button>
    </form>
  </div>
</div>
