<h2>Document Management</h2>
<p>Upload and manage supply chain documents securely.</p>
<button class="add-btn" id="uploadDocumentBtn">+ Upload Document</button>

<!-- Stats Cards -->
<div class="stats-cards">
  <div class="card">
    <h4>Total Documents</h4>
    <h2 id="total-documents">0</h2>
  </div>
  <div class="card">
    <h4>Pending Review</h4>
    <h2 id="pending-documents">0</h2>
  </div>
  <div class="card">
    <h4>Compliance Rate</h4>
    <h2 id="compliance-rate">0%</h2>
  </div>
  <div class="card">
    <h4>Expiring Soon</h4>
    <h2 id="expiring-documents">0</h2>
  </div>
</div>

<!-- Filter Controls -->
<div class="filters">
  <input type="text" id="searchInput" placeholder="Search documents..." />
  <select id="typeFilter">
    <option value="">All Types</option>
    <option value="Invoice">Invoice</option>
    <option value="Bill of Lading">Bill of Lading</option>
  </select>
  <select id="statusFilter">
    <option value="">All Status</option>
    <option value="Pending Review">Pending Review</option>
    <option value="Approved">Approved</option>
    <option value="Rejected">Rejected</option>
    <option value="Reviewed">Reviewed</option>
  </select>
</div>

<!-- Document Table -->
<div class="document-table">
  <table>
    <thead>
      <tr>
        <th>Document Info</th>
        <th>Shipment Info</th>
        <th>Dates</th>
        <th>Status</th>
        <th>Compliance</th>
        <th>File Size</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="documentBody">
      <!-- Dynamic rows go here -->
    </tbody>
  </table>
</div>

<!-- Upload Modal -->
<div id="uploadModal" class="modal" style="display: none">
  <div class="modal-content">
    <span class="close-btn" id="closeUploadModal">&times;</span>
    <h3>Upload Document</h3>
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="docType">Document Type:</label>
      <input type="text" id="docType" name="docType" required />

      <label for="docNumber">Document Number:</label>
      <input type="text" id="docNumber" name="docNumber" required />

      <label for="shipmentId">Shipment ID:</label>
      <input type="text" id="shipmentId" name="shipmentId" required />

      <label for="productName">Product Name:</label>
      <input type="text" id="productName" name="productName" required />

      <label for="distribution">Distribution Center:</label>
      <input type="text" id="distribution" name="distribution" required />

      <label for="issueDate">Issue Date:</label>
      <input type="date" id="issueDate" name="issueDate" required />

      <label for="expiryDate">Expiry Date:</label>
      <input type="date" id="expiryDate" name="expiryDate" required />

      <label for="pdfFile">Upload PDF Document:</label>
      <input
        type="file"
        id="pdfFile"
        name="pdfFile"
        accept="application/pdf"
        required
      />

      <button type="submit" class="save-btn" id="saveDocumentBtn">
        Save Document
      </button>
    </form>
  </div>
</div>
