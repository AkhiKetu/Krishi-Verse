<!-- supplier-home.html -->
<div class="supplier-home">
  <h2>Supplier Dashboard</h2>

  <!-- Summary cards -->
  <div
    class="summary-cards"
    style="display: flex; gap: 20px; margin-bottom: 20px"
  >
    <div
      class="card"
      style="flex: 1; padding: 20px; background: #f4f4f4; border-radius: 10px"
    >
      <h3>Total Routes</h3>
      <p id="totalRoutes">--</p>
    </div>
    <div
      class="card"
      style="flex: 1; padding: 20px; background: #f4f4f4; border-radius: 10px"
    >
      <h3>Total Products</h3>
      <p id="totalProducts">--</p>
    </div>
    <div
      class="card"
      style="flex: 1; padding: 20px; background: #f4f4f4; border-radius: 10px"
    >
      <h3>Total Cost</h3>
      <p id="totalCost">--</p>
    </div>
  </div>

  <!-- Charts -->
  <div
    class="charts-container"
    style="display: flex; flex-wrap: wrap; gap: 30px"
  >
    <div style="flex: 1; min-width: 300px">
      <h4>Transportation Cost Over Time</h4>
      <canvas id="transportCostChart" width="400" height="200"></canvas>
    </div>

    <div style="flex: 1; min-width: 300px">
      <h4>Transportation Time Distribution</h4>
      <canvas id="transportTimeChart" width="400" height="200"></canvas>
    </div>

    <div style="flex: 1; min-width: 300px">
      <h4>Product Prices</h4>
      <canvas id="productPriceChart" width="400" height="200"></canvas>
    </div>
  </div>
</div>
