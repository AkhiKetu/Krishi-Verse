<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Krishi-Verse</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <script>
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="logo">Krishi-Verse</h2>
      <div class="user">
        <img src="panda.jpeg" alt="User" />
        <p>Akhi Ketu<br><span>Admin</span></p>
      </div>
      <nav>
        <ul>
          <li><a href="#" data-page="home"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="#" data-page="product"><i class="fas fa-box"></i> Products</a></li>
          <li><a href="#" data-page="warehouse"><i class="fas fa-warehouse"></i> Warehouse</a></li>
          <li><a href="#" data-page="analysis"><i class="fas fa-chart-bar"></i> Analysis</a></li>
          <li><a href="#" data-page="consumers"><i class="fas fa-users"></i> Consumers</a></li>
          <li><a href="#" data-page="weather"><i class="fas fa-cloud-sun"></i> Weather</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="main">
      <header>
        
        <div class="header-right">
          <a href="#" class="notification-btn">Notification</a>
          <a href="#" class="message-btn">Message</a>

          <div class="profile-dropdown">
            <a href="#" class="profile-btn" onclick="toggleDropdown(event)">Profile <i class="fas fa-caret-down"></i></a>
            <div id="dropdown-menu" class="dropdown-content">
              <a href="#">Edit Profile</a>
              <a href="#">Settings</a>
            </div>
          </div>

          <a href="#" onclick="logout()" class="logout-btn">Logout</a>
        </div>
      </header>

      <section class="content">
        <!-- Default Content Will Be Loaded Here -->
      </section>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    }

    function toggleDropdown(e) {
      e.preventDefault();
      const menu = document.getElementById("dropdown-menu");
      menu.classList.toggle("show");
    }

    window.addEventListener("click", function (e) {
      if (!e.target.closest(".profile-dropdown")) {
        document.getElementById("dropdown-menu").classList.remove("show");
      }
    });

    const links = document.querySelectorAll('nav a');
    const contentArea = document.querySelector('.content');

    links.forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        const page = this.getAttribute('data-page');
        loadContent(page);
      });
    });

    function loadContent(page) {
      fetch(`${page}.html`)
        .then(res => res.text())
        .then(data => {
          contentArea.innerHTML = data;
          if (page === 'product') initProductPage();
        })
        .catch(err => {
          contentArea.innerHTML = `<p>Error loading ${page} content.</p>`;
        });
    }

    // Product page initialization: modal, edit, delete, filtering
    function initProductPage() {
      const addProductBtn = document.getElementById("addProductBtn");
      const modal = document.getElementById("addProductModal");
      const closeModal = document.getElementById("closeModal");
      const form = document.getElementById("addProductForm");
      const searchInput = document.getElementById("searchInput");
      const categoryFilter = document.getElementById("categoryFilter");
      const tableBody = document.querySelector("table tbody");

      if (!addProductBtn || !modal || !closeModal || !form || !searchInput || !categoryFilter || !tableBody) return;

      let editingRow = null; // Track editing row

      addProductBtn.addEventListener("click", () => {
        editingRow = null;
        form.reset();
        modal.style.display = "block";
      });

      closeModal.addEventListener("click", () => {
        modal.style.display = "none";
      });

      window.addEventListener("click", (e) => {
        if (e.target === modal) modal.style.display = "none";
      });

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const data = {
          id: form[0].value.trim(),
          name: form[1].value.trim(),
          category: form[2].value.trim(),
          price: form[3].value.trim(),
          stock: form[4].value.trim(),
          supplier: form[5].value.trim(),
          status: form[6].value,
          lastUpdated: form[7].value,
        };

        if (!data.id || !data.name) {
          alert("Please fill required fields.");
          return;
        }

        let statusLabel = '';
        if (data.status === 'in-stock') {
          statusLabel = `<span style="background-color: #d4edda; color: #155724; padding: 4px 8px; border-radius: 15px; font-size: 12px;">In Stock</span>`;
        } else if (data.status === 'stock-out') {
          statusLabel = `<span style="background-color: #f8d7da; color: #721c24; padding: 4px 8px; border-radius: 15px; font-size: 12px;">Stock Out</span>`;
        }

        if (editingRow) {
          const cells = editingRow.querySelectorAll("td");
          cells[0].textContent = data.id;
          cells[1].textContent = data.name;
          cells[2].textContent = data.category;
          cells[3].textContent = data.price;
          cells[4].textContent = data.stock;
          cells[5].innerHTML = statusLabel;
          cells[6].textContent = data.supplier;
          cells[7].textContent = data.lastUpdated;
        } else {
          const newRow = document.createElement("tr");
          newRow.style.borderBottom = "1px solid #f2f2f2";
          newRow.innerHTML = `
            <td style="padding: 10px;">${data.id}</td>
            <td style="padding: 10px;">${data.name}</td>
            <td style="padding: 10px;">${data.category}</td>
            <td style="padding: 10px;">${data.price}</td>
            <td style="padding: 10px;">${data.stock}</td>
            <td style="padding: 10px;">${statusLabel}</td>
            <td style="padding: 10px;">${data.supplier}</td>
            <td style="padding: 10px;">${data.lastUpdated}</td>
            <td style="padding: 10px;">
              <button onclick="editProduct(this)" style="padding: 4px 8px; border: none; background: #ffc107; color: white; border-radius: 4px;">Edit</button>
              <button onclick="deleteProduct(this)" style="padding: 4px 8px; border: none; background: #dc3545; color: white; border-radius: 4px;">Delete</button>
            </td>
          `;
          tableBody.appendChild(newRow);
        }

        alert("âœ… Product saved successfully.");
        modal.style.display = "none";
        form.reset();
        editingRow = null;
      });

      // Filtering function
      function filterTable() {
        const searchTerm = searchInput.value.toLowerCase();
        const selectedCategory = categoryFilter.value;

        Array.from(tableBody.rows).forEach(row => {
          const cells = row.cells;
          const name = cells[1].textContent.toLowerCase();
          const category = cells[2].textContent;
          const matchesSearch = name.includes(searchTerm);
          const matchesCategory = selectedCategory === "" || selectedCategory === "Filter by category" || category === selectedCategory;

          row.style.display = (matchesSearch && matchesCategory) ? "" : "none";
        });
      }

      searchInput.addEventListener("input", filterTable);
      categoryFilter.addEventListener("change", filterTable);
    }

    // Global edit and delete functions used by buttons
    function editProduct(button) {
      const row = button.closest('tr');
      const cells = row.querySelectorAll('td');
      const modal = document.getElementById("addProductModal");
      const form = document.getElementById("addProductForm");

      form[0].value = cells[0].textContent;
      form[1].value = cells[1].textContent;
      form[2].value = cells[2].textContent;
      form[3].value = cells[3].textContent;
      form[4].value = cells[4].textContent;
      form[5].value = cells[6].textContent;

      const statusSpan = cells[5].querySelector('span');
      if (statusSpan) {
        if (statusSpan.textContent.trim() === "In Stock") form[6].value = "in-stock";
        else if (statusSpan.textContent.trim() === "Stock Out") form[6].value = "stock-out";
      }

      form[7].value = cells[7].textContent;

      modal.style.display = "block";

      // Remember row being edited
      window.editingRow = row;
    }

    function deleteProduct(button) {
      if (confirm("Are you sure you want to delete this product?")) {
        const row = button.closest('tr');
        row.remove();
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadContent('home');
    });
  </script>
</body>
</html>
