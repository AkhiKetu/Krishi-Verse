<h2>Inventory Management</h2>
<p class="subtitle">Track your tools, supplies, and equipment</p>

    <p>Total Items</p>
    <h3>5</h3>
  </div>
  <div class="card">
    <p>Total Value</p>
    <h3>$2679.00</h3>
  </div>
  <div class="card">
    <p>Low Stock Items</p>

  </div>
  <div class="card">

<div class="controls">
