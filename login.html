<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Krishi-Verse</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <div class="form-container">
    <h2>Login to Krishi-Verse</h2>
    <form onsubmit="login(event)">
      <input type="text" id="username" placeholder="Username or Email" required />
      <input type="password" id="password" placeholder="Password" required />

      <select id="designation" required>
        <option value="" disabled selected>Select Designation</option>
        <option value="warehouseManager">Warehouse Manager</option>
        <option value="supplier">Supplier</option>
        <option value="transporter">Transporter</option>
        <option value="distributor">Distributor</option>
        <option value="retailer">Retailer</option>
      </select>

      <button type="submit">Login</button>
      <p class="switch">Don't have an account? <a href="registration.html">Register here</a></p>
    </form>
  </div>

  <div class="back-link">
    <a href="index.html">‚Üê Back to Home</a>
  </div>

<script>
  function login(event) {
    event.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const designation = document.getElementById("designation").value;

    fetch('login.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password, designation })
    })
    .then(res => res.json())
    .then(data => {
      if (data.status === "success") {
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("designation", designation);
        localStorage.setItem("username", data.username);
        window.location.href = data.redirect;
      } else {
        alert(data.message);
      }
    })
    .catch(error => {
      alert("Login failed. Try again.");
      console.error(error);
    });
  }
</script>

</body>
</html>
