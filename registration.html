<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration | Krishi-Verse</title>
  <link rel="stylesheet" href="registration.css" />
  <style>
    .message {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    .error {
      background-color: #ffdddd;
      color: #a33;
    }
    .success {
      background-color: #ddffdd;
      color: #2a3;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Register for AgriTrack</h2>
    <form id="registrationForm">
      <input type="text" name="full_name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="text" name="username" placeholder="Username" required />

      <select name="designation" required>
        <option value="" disabled selected>Select Designation</option>
        <option value="warehouseManager">Warehouse Manager</option>
        <option value="supplier">Supplier</option>
        <option value="transporter">Transporter</option>
        <option value="distributor">Distributor</option>
        <option value="retailer">Retailer</option>
      </select>
      
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required />

      <button type="submit">Register</button>
      <p class="switch">Already have an account? <a href="login.html">Login here</a></p>

      <!-- Message Area -->
      <div class="message" id="formMessage"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    const messageBox = document.getElementById('formMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent default form submission

      const formData = new FormData(form);

      fetch('registration.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        messageBox.style.display = 'block';
        messageBox.textContent = data.message;
        messageBox.className = 'message ' + (data.status === 'success' ? 'success' : 'error');

        if (data.status === 'success') {
          form.reset(); // Clear form after success
          setTimeout(() => {
            window.location.href = 'login.html'; // Redirect after 2s
          }, 2000);
        }
      })
      .catch(error => {
        messageBox.style.display = 'block';
        messageBox.textContent = 'Something went wrong.';
        messageBox.className = 'message error';
      });
    });
  </script>

</body>
</html>
