<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | Krishi-Verse</title>
    <link rel="stylesheet" href="admin-dashboard.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .dropdown-content {
        display: none;
        position: absolute;
        background: white;
        border: 1px solid #ccc;
        padding: 10px;
      }
      .dropdown-content.show {
        display: block;
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
      }
      .modal-content {
        background: #fff;
        margin: 10% auto;
        padding: 20px;
        width: 50%;
        border-radius: 8px;
      }
      .close {
        float: right;
        font-size: 24px;
        cursor: pointer;
      }
    </style>
    <script>
      // Validate login and role
      const loggedIn = localStorage.getItem("loggedIn");
      const designation = localStorage.getItem("designation");
      if (loggedIn !== "true" || designation !== "admin") {
        window.location.href = "login.html";
      }
    </script>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h2 class="logo">Krishi-Verse</h2>
        <div class="user">
          <img src="panda.jpeg" alt="User" />
          <p id="displayUsername">
            Loading...<br /><span id="displayRole">Role</span>
          </p>
        </div>
        <nav>
          <ul>
            <li>
              <a href="#" data-page="admin-home"
                ><i class="fas fa-home"></i> Home</a
              >
            </li>
            <li>
              <a href="#" data-page="admin-product"
                ><i class="fas fa-box"></i> Products</a
              >
            </li>
            <li>
              <a href="#" data-page="admin-warehouse"
                ><i class="fas fa-warehouse"></i> Warehouse</a
              >
            </li>
            <li>
              <a href="#" data-page="admin-docs"
                ><i class="fas fa-file-alt"></i> Documents</a
              >
            </li>
            <li>
              <a href="#" data-page="admin-consumers"
                ><i class="fas fa-users"></i> Consumers</a
              >
            </li>
            <li>
              <a href="#" data-page="admin-transportation"
                ><i class="fas fa-tools"></i> Transportation</a
              >
            </li>
            <li>
              <a href="#" data-page="admin-inventory"
                ><i class="fas fa-chart-line"></i> Inventory</a
              >
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <div class="main">
        <header>
          <div class="header-right">
            <a href="#" class="notification-btn">Notification</a>
            <a href="#" class="message-btn">Message</a>
            <div class="profile-dropdown">
              <a href="#" class="profile-btn" onclick="toggleDropdown(event)"
                >Profile <i class="fas fa-caret-down"></i
              ></a>
              <div id="dropdown-menu" class="dropdown-content">
                <a href="#">Edit Profile</a>
                <a href="#">Settings</a>
              </div>
            </div>
            <a href="#" onclick="logout()" class="logout-btn">Logout</a>
          </div>
        </header>

        <section class="content">
          <h2>Welcome to Admin Dashboard</h2>
          <p>Manage users, products, and more from this panel.</p>
        </section>
      </div>
    </div>

    <script>
      // Display username and role
      document.addEventListener("DOMContentLoaded", () => {
        const username = localStorage.getItem("username") || "Admin";
        const role = localStorage.getItem("designation") || "admin";
        document.getElementById(
          "displayUsername"
        ).innerHTML = `${username}<br><span>${formatRole(role)}</span>`;
      });

      function formatRole(role) {
        switch (role) {
          case "warehouseManager":
            return "Warehouse-Manager";
          case "supplier":
            return "Supplier";
          case "transporter":
            return "Transporter";
          case "distributor":
            return "Distributor";
          case "retailer":
            return "Retailer";
          case "admin":
            return "Admin";
          default:
            return role;
        }
      }

      function logout() {
        localStorage.clear();
        window.location.href = "login.html";
      }

      function toggleDropdown(e) {
        e.preventDefault();
        const menu = document.getElementById("dropdown-menu");
        menu.classList.toggle("show");
      }

      window.addEventListener("click", function (e) {
        if (!e.target.closest(".profile-dropdown")) {
          document.getElementById("dropdown-menu").classList.remove("show");
        }
      });

      const links = document.querySelectorAll("nav a");
      const contentArea = document.querySelector(".content");

      links.forEach((link) => {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          const page = this.getAttribute("data-page");
          loadContent(page);
        });
      });

      function loadContent(page) {
        fetch(`${page}.html?v=${new Date().getTime()}`)
          .then((res) => {
            if (!res.ok) throw new Error("File not found");
            return res.text();
          })
          .then((data) => {
            contentArea.innerHTML = data;

            if (page === "admin-product") initProductPage();
            if (page === "admin-warehouse") initWarehousePage();
            if (page === "admin-consumers") initConsumerPage();
            if (page === "admin-home"){
              renderTransportationChart();
             }
          
            if (page === "admin-transportation") initTransportationPage();
            if (page === "admin-docs") initDocumentPage();
            if (page === "admin-inventory") initInventoryPage();
          })
          .catch(() => {
            contentArea.innerHTML = `<p>Error loading ${page} content.</p>`;
          });
      }

      // âœ… Product Page Logic
      function initProductPage() {
        const addBtn = document.getElementById("addProductBtn");
        const modal = document.getElementById("addProductModal");
        const closeModal = document.getElementById("closeModal");

        if (addBtn && modal && closeModal) {
          addBtn.addEventListener("click", () => {
            modal.style.display = "block";
          });

          closeModal.addEventListener("click", () => {
            modal.style.display = "none";
          });

          window.addEventListener("click", (e) => {
            if (e.target === modal) modal.style.display = "none";
          });
        }
      }

      // Placeholder functions for other pages
      function initWarehousePage() {}
      function initConsumerPage() {}
      function initHomePage() {}
      function initTransportationPage() {}
      function initDocumentPage() {}
      function initInventoryPage() {}

      //--transport Dummy Graph-----------
      function renderTransportationChart() {
        const ctx = document.getElementById("transportChart").getContext("2d");

        new Chart(ctx, {
          type: "line",
          data: {
            labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul"],
            datasets: [
              {
                label: "Transportation Cost ($)",
                data: [1200, 1350, 1100, 1450, 1600, 1550, 1700],
                borderColor: "rgba(75, 192, 192, 1)",
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                fill: true,
                tension: 0.3,
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              legend: { position: "top" },
              title: { display: true, text: "Monthly Transportation Cost" },
            },
            scales: { y: { beginAtZero: false } },
          },
        });
      }

      // Load home by default
    
      loadContent("admin-home");
      
    </script>
  </body>
</html>
