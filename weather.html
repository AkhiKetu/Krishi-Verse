<h1>Weather & Agriculture</h1>
<p>Monitor weather conditions and agricultural insights</p>

<div id="weather-section">
  <!-- Current Weather -->
  <div class="current-weather card">
    <h3>🌤️ Current Weather - Central Farm Region</h3>
    <div class="weather-details">
      <div class="temperature" id="temperature">24°C</div>
      <div id="description">Partly Cloudy</div>
      <div id="feels-like">Feels like 27°C</div>
      <div class="metrics">
        <span>💧 Humidity: <strong id="humidity">65%</strong></span>
        <span>🌬 Wind Speed: <strong id="wind">12 km/h</strong></span>
        <span>👁 Visibility: <strong id="visibility">10 km</strong></span>
        <span>🌡 Pressure: <strong id="pressure">1013 hPa</strong></span>
        <span>☀️ UV Index: <strong id="uv">6</strong></span>
      </div>
    </div>
  </div>

  <!-- 7-Day Forecast -->
  <div class="forecast card">
    <h3>📅 7-Day Forecast</h3>
    <div id="forecast-list" class="forecast-list"></div>
  </div>

  <!-- Weather Alerts -->
  <div class="alerts card">
    <h3>⚠️ Weather Alerts</h3>
    <div id="alerts-list"></div>
  </div>
</div>
<script src="weather.js"></script>
