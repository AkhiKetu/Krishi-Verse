<h2>Weather</h2>
<p>Stay updated with the latest weather information for your region.</p>

<div class="weather-container">
  <!-- Current Weather -->
  <div class="current-weather card">
    <h3>Current Weather</h3>
    <div class="weather-info">
      <div class="weather-icon">☀️</div>
      <div class="weather-details">
        <p class="temperature">31°C</p>
        <p class="weather-condition">Sunny</p>
      </div>
    </div>
    <div class="weather-stats">
      <div class="stat">
        <span>Humidity</span>
        <p>65%</p>
      </div>
      <div class="stat">
        <span>Wind</span>
        <p>12 km/h</p>
      </div>
      <div class="stat">
        <span>Pressure</span>
        <p>1015 hPa</p>
      </div>
    </div>
  </div>

  <!-- 5-Day Forecast -->
  <div class="forecast card">
    <h3>5-Day Forecast</h3>
    <div class="forecast-grid">
      <div class="forecast-day">
        <p>Sat</p>
        <div class="icon">🌤️</div>
        <p>30°C / 24°C</p>
      </div>
      <div class="forecast-day">
        <p>Sun</p>
        <div class="icon">🌦️</div>
        <p>29°C / 23°C</p>
      </div>
      <div class="forecast-day">
        <p>Mon</p>
        <div class="icon">⛈️</div>
        <p>27°C / 22°C</p>
      </div>
      <div class="forecast-day">
        <p>Tue</p>
        <div class="icon">☁️</div>
        <p>28°C / 23°C</p>
      </div>
      <div class="forecast-day">
        <p>Wed</p>
        <div class="icon">☀️</div>
        <p>32°C / 25°C</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
