<div class="consumer-section">
  <div class="header">
    <div>
      <h1>Consumer Management</h1>
      <p>Manage farmers, suppliers, and customers.</p>
    </div>
    <button class="add-consumer-btn">+ Add Consumer</button>
  </div>

  <div class="overview-cards">
    <div class="card">
      <p>Total Farmers</p>
      <h3 id="totalFarmers"></h3>
    </div>
    <div class="card">
      <p>Total Suppliers</p>
      <h3 id="totalSuppliers"></h3>
    </div>
    <div class="card">
      <p>Customers</p>
      <h3 id="totalCustomers"></h3>
    </div>
    <div class="card">
      <p>New This Month</p>
      <h3 id="newThisMonth"></h3>
    </div>
  </div>

  <div class="filter-row">
    <input type="text" id="searchConsumer" placeholder="Search consumers..." />
    <select id="filterType">
      <option value="">Filter by type</option>
      <option value="farmer">Farmer</option>
      <option value="supplier">Supplier</option>
      <option value="customer">Customer</option>
    </select>
    <select id="filterStatus">
      <option value="">Filter by status</option>
      <option value="active">Active</option>
      <option value="inactive">Inactive</option>
    </select>
  </div>

  <div class="directory">
    <h2>Consumer Directory</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Location</th>
          <th>Contact</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="consumerTableBody">
        <!-- dynamic rows loaded here -->
      </tbody>
    </table>
  </div>

  <!-- Add Consumer Modal -->
  <div id="addConsumerModal" class="modal-overlay" style="display: none">
    <div class="modal-box">
      <span class="close-btn" style="cursor: pointer">&times;</span>
      <h2>Add New Consumer</h2>
      <form id="consumerForm">
        <label for="consumerName">Full Name:</label>
        <input type="text" id="consumerName" name="name" required />

        <label for="consumerType">Type:</label>
        <select id="consumerType" name="type" required>
          <option value="">Select type</option>
          <option value="farmer">Farmer</option>
          <option value="supplier">Supplier</option>
          <option value="customer">Customer</option>
        </select>

        <label for="consumerEmail">Email:</label>
        <input type="email" id="consumerEmail" name="email" />

        <label for="consumerPhone">Phone:</label>
        <input type="text" id="consumerPhone" name="phone" />

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" />

        <label for="consumerStatus">Status:</label>
        <select id="consumerStatus" name="status" required>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>

        <button type="submit" class="submit-btn">Add Consumer</button>
      </form>
    </div>
  </div>
</div>
